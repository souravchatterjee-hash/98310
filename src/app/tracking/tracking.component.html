<div class="container" [formGroup]="trackingFormGroup">

    <div class="row extra-space-1">
        <label><h4>This website is using Co-WIN Public APIs to find appointment availabilty. This website will help you to <u>autometically track availabilty of vaccines</u>. For this, 
        you only need to set your preferences -> click on the "Start Tracking" button and navigate through all the pages (if any). Whenenver there are any available slots, website will alert you with an audio, 
        please navigation to find out the center details then.</h4></label>
    </div>

    <div class="row">
        <label><h3>Select your preferences</h3></label>
    </div>
    <div class="row">
        <app-tracking-header formControlName="preferences"></app-tracking-header>
    </div>
    <div class="row">
        <span class="blink_me" *ngIf="!this.trackingFormGroup.touched"><h5>Please select your preferences to start track</h5></span>
    </div>
    <div class="row">
        <app-buttons></app-buttons>
    </div>
    <div class="row extra-space">
        <label><h3>{{freeText}}</h3></label>
    </div>
    <div class="row">
        <app-tracking-lines *ngIf="centers" [centerDetails]="centers" [minAge]="ageControl"></app-tracking-lines>
    </div>    
</div>
